<html lang="en">
<head>

    <title>Todo list</title>
    <link rel="stylesheet" href="./css/exam1.css">

<body>
    <div class="app">
        <h1>Design a Todo list</h1>
        <div class="container">
            <input type="text" id="content" placeholder="Enter a new to-do list">
            <button class="btn">ADD</button>
        </div>

        <div id="list-task">
            <h4>Today's Todo list</h4>
            <div id="result">
                <p>No Tasks!!!</p>
            </div>
        </div>
    </div>
